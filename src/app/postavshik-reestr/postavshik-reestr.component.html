<div class="Top-container">
  <h1>Реестр поставщиков</h1>
  <div class="row">
    <mat-form-field class="example-form-field" appearance="outline">
      <mat-label>Поиск</mat-label>
      <input matInput type="text" [(ngModel)]="value">
      <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
        <mat-icon>close</mat-icon>
      </button>
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
    <button mat-button style="background: #FBE180;">
      <mat-icon>show_chart</mat-icon>
      Сформировать отчет
    </button>
  </div>
  <div class="row">
    <button mat-button >
      <mat-icon>add_circle</mat-icon>
      Добавить
    </button>
    <button mat-button >
      <mat-icon>edit</mat-icon>
      Редактировать
    </button><button mat-button >
    <mat-icon>delete</mat-icon>
    Удалить
  </button>

  </div>
</div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" >

  <!--- 'num','name_izdel','tech_spec','project','number','status' -->

  <ng-container matColumnDef="selected">
    <th mat-header-cell *matHeaderCellDef>
      <mat-checkbox (change)="$event ? masterToggle() : null"
                    [checked]="selection.hasValue() && isAllSelected()"
                    [indeterminate]="selection.hasValue() && !isAllSelected()"
                    [aria-label]="checkboxLabel()">
      </mat-checkbox>
    </th>
    <td mat-cell *matCellDef="let element" >
      <mat-checkbox (click)="$event.stopPropagation()"
                    (change)="$event ? selection.toggle(element) : null"
                    [checked]="selection.isSelected(element)"
                    [aria-label]="checkboxLabel(element)">
      </mat-checkbox>
    </td>
  </ng-container>

  <ng-container matColumnDef="num">
    <th mat-header-cell *matHeaderCellDef> № </th>
    <td mat-cell *matCellDef="let element" > {{dataSource.data.indexOf(element)+1}} </td>
  </ng-container>

  <!-- Position Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Наименование поставщика </th>
    <td mat-cell *matCellDef="let element" > {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="izd">
    <th mat-header-cell *matHeaderCellDef> Наименование изделия </th>
    <td mat-cell *matCellDef="let element" > {{element.izd}} </td>
  </ng-container>

  <ng-container matColumnDef="tech">
    <th mat-header-cell *matHeaderCellDef> Технические характеристики </th>
    <td mat-cell *matCellDef="let element" > {{element.tech}} </td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> Цена </th>
    <td mat-cell *matCellDef="let element" > {{element.price}} </td>
  </ng-container>

  <ng-container matColumnDef="srock">
    <th mat-header-cell *matHeaderCellDef> Срок поставки </th>
    <td mat-cell *matCellDef="let element" > {{element.srock}} </td>
  </ng-container>

  <ng-container matColumnDef="usl">
    <th mat-header-cell *matHeaderCellDef> Условия платежа </th>
    <td mat-cell *matCellDef="let element" > {{element.usl}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="ds"></tr>
  <tr mat-row *matRowDef="let row; columns: ds;"></tr>
</table>
