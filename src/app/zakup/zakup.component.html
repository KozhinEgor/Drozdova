<div class="Top-container">
  <div class="row">
    <button mat-button>Загрузить файл
      <mat-icon>upload_file</mat-icon>
    </button>
    <button mat-button>Удалить
      <mat-icon>delete</mat-icon>
    </button>
  </div>
  <div class="row">
    <mat-form-field class="example-form-field" appearance="outline">
      <mat-label>Поиск</mat-label>
      <input matInput type="text" [(ngModel)]="value">
      <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
        <mat-icon>close</mat-icon>
      </button>
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
  </div>
</div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- 'number', 'date_start', 'iniator', 'project','date_plan_end' -->

  <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef>
      <mat-checkbox (change)="$event ? masterToggle() : null"
                    [checked]="selection.hasValue() && isAllSelected()"
                    [indeterminate]="selection.hasValue() && !isAllSelected()"
                    [aria-label]="checkboxLabel()">
      </mat-checkbox>
    </th>
    <td mat-cell *matCellDef="let element" [ngClass]="{'is-red': element.number === 11233,'is-yel': element.number === 11235,'is-gre': element.number === 11236}">
      <mat-checkbox (click)="$event.stopPropagation()"
                    (change)="$event ? selection.toggle(element) : null"
                    [checked]="selection.isSelected(element)"
                    [aria-label]="checkboxLabel(element)">
      </mat-checkbox>
    </td>
  </ng-container>
  <!-- Position Column -->
  <ng-container matColumnDef="number">
    <th mat-header-cell *matHeaderCellDef> № </th>
    <td mat-cell *matCellDef="let element" [ngClass]="{'is-red': element.number === 11233,'is-yel': element.number === 11235,'is-gre': element.number === 11236}"> {{element.number}} </td>
  </ng-container>

  <ng-container matColumnDef="date_start">
    <th mat-header-cell *matHeaderCellDef> Дата получения </th>
    <td mat-cell *matCellDef="let element" [ngClass]="{'is-red': element.number === 11233,'is-yel': element.number === 11235,'is-gre': element.number === 11236}"> {{element.date_start | date:'dd.MM.yyyy': "UTC"}} </td>
  </ng-container>

  <ng-container matColumnDef="iniator">
    <th mat-header-cell *matHeaderCellDef> Инициатор </th>
    <td mat-cell *matCellDef="let element" [ngClass]="{'is-red': element.number === 11233,'is-yel': element.number === 11235,'is-gre': element.number === 11236}"> {{element.iniator}} </td>
  </ng-container>

  <ng-container matColumnDef="project">
    <th mat-header-cell *matHeaderCellDef> Проект </th>
    <td mat-cell *matCellDef="let element" [ngClass]="{'is-red': element.number === 11233,'is-yel': element.number === 11235,'is-gre': element.number === 11236}"> {{element.project}} </td>
  </ng-container>

  <ng-container matColumnDef="date_plan_end">
    <th mat-header-cell *matHeaderCellDef> Срок поставки </th>
    <td mat-cell *matCellDef="let element" [ngClass]="{'is-red': element.number === 11233,'is-yel': element.number === 11235,'is-gre': element.number === 11236}"> {{element.date_plan_end | date:'dd.MM.yyyy': "UTC"}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
